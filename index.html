<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Inter:wght@400;600;700&family=Lexend+Deca&family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <title>CWB Program | Stats preview card component</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; 
        }

        .container-wrapper {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
        }

        .container {
            position: relative; 
            width: 500px;
            height: 200px; 
            background: linear-gradient(70deg, #351450, #9356C3);
            margin: 20px 0;
            border-radius: 15px;
            text-align: center; 
            color: #F8F8F8;
        }

        
        .wallet-icon {
            position: absolute;
            top: 10px; 
            right: 0;
            transform: translateY(-99%);
            transform: translatex(-10%);
            width: 0px; 
          height: 250px;
            opacity: 0.6;
        }

        .heading {
            margin-top: 40px;
            font-size: 12px;
            color: hsla(0, 0%, 100%, 0.87);
            font-weight: 400;
        }

        .main-amount {
            font-size: 35px;
            font-family: 'Inter';
            font-weight: 600;
            color: aliceblue;
            margin: 5px;
            align-self: center;
        }

        .bottom-heading {
            margin: 10px;
            font-size: 15px;
            color: hsla(0, 0%, 100%, 0.87);
            font-weight: 400;
        }

        .unavailable-amount {
            color: hsla(0, 0%, 100%, 0.87);
            text-decoration: line-through;
            font-family: 'Inter';
            font-weight: 400;
        }

        .heading-down {
            margin-top: 50px;
            font-size: 12px;
            color: hsla(0, 0%, 100%, 0.87);
            font-weight: 400;
            text-align: left;
            margin-left: 20px;
        }

        .main-amount-down {
            font-size: 35px;
            font-family: 'Inter';
            font-weight: 600;
            color: aliceblue;
            margin-left: 20px;
            text-align: left;
        }

        .bottom-heading-down {
            margin-top: 20px;
            margin-left: 20px;
            font-size: 15px;
            color: hsla(0, 0%, 100%, 0.87);
            font-weight: 400;
            text-align: left;
        }

        .unavailable-amount-down {
            color: hsla(0, 0%, 100%, 0.87);
            margin-left: 20px;
            text-decoration: line-through;
            font-family: 'Inter';
            font-weight: 400;
            text-align: left;
        }

        .wallet-icon {
            position: absolute;
            top: 10px; /* Adjust the top and right values for positioning */
            right: 0px;
            width: 250px; /* Set the width and height according to your SVG */
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <img src="images/wallet.svg" alt="Wallet Icon" class="wallet-icon"> <!-- Add the wallet.svg here -->
            <div class="heading">Available Balance</div>
            <div class="main-amount">₦216,990</div>
            <div class="bottom-heading">Unavailable Balance</div>
            <div class="unavailable-amount">₦216,990</div>
        </div>

        <div class="container">
            <img src="images/wallet.svg" alt="Wallet Icon" class="wallet-icon"> <!-- Add the wallet.svg here -->
            <div class="heading-down">Active Balance</div>
            <div class="main-amount-down">₦216,990</div>
            <div class="bottom-heading-down">Unavailable Balance</div>
            <div class="unavailable-amount-down">₦216,990</div>
        </div>
    </div>
</body>
</html>
